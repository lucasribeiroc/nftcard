<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component | Lucas Ribeiro</title>
  </head>
  <body>
    <div class="container">
      <div class="container-card">
        <a class="img-link" href="/"
          ><img
            class="img-card"
            src="./images/image-equilibrium.jpg"
            alt="CartÃ£o NFT"
          />
        </a>
      </div>
      <div class="container-title">
        <h1 class="title-nft">
          <a class="text-link" href="/">Equilibrium #3429</a>
        </h1>
      </div>
      <div class="nft-description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="eth-status">
        <div class="eth-id">
          <img class="eth-icon" src="./images/icon-ethereum.svg" alt="" />
          <p class="eth-value">&nbsp;&nbsp;0.041 ETH</p>
        </div>
        <div class="eth-left">
          <img class="clock" src="./images/icon-clock.svg" alt="" />
          <p class="days-left">&nbsp;&nbsp;3 days left</p>
        </div>
      </div>
      <div class="hr"><hr /></div>
      <div class="container-creator">
        <img class="image-avatar" src="./images/image-avatar.png" alt="" />
        <p class="createdby">
          Creation of &nbsp;<a class="text-link" href="/">Jules Wyvern</a>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        class="text-link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-link" href="#">Lucas Ribeiro</a>.
    </div>
  </body>
</html>
